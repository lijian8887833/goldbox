  <body>





<!-- 注册栏 -->
<div class="regist">
  <div class="regist-text1">注册</div>
  <div class="regist-text2"><p>登录</p></div>
  <div class="regist-text3">关闭</div>
  </div>
    
  

  
  
  <!-- 手机号输入框 -->
  <div class="input-phone-box">
  
  <div class="icon-phone"><img src="images/id.png"></div>      
  <div class="input-phone">
  <form name="my_Form" method="POST">
      <input type="text" value="" size="1" maxlength="11"  placeholder="请输入手机号" class="input-top"/>
  </form> 
  </div>
  
  </div>
  
  

  

  <!-- 密码输入框 -->
  <div class="password-box">

      <div class="icon-password"><img src="images/password.png"></div>
  <div class="input-password">
  <form name="my_Form" method="POST">
      <input type="password" id="password" value="" size="15" maxlength="6"   placeholder="请输入密码" class="input-bottom"/>
      </form>
     </div>
  
  </div>
  
  

  
  <!-- 登录栏 -->
  <div class="login">
      <div class="login-text"><p>登陆</p></div>
  </div>
  
  
  
  
  <!-- 密码找回 -->
  <div class="link-password">
  <a href="jnshu" target="_blank">忘记密码</a>
  </div>
